<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <title>Скидання паролю</title>
  <link rel="stylesheet" href="style/light.css">
</head>

<body>
  <form id="reset-form" class="form-box" >
    <h2>Скидання паролю</h2>
    <input type="password" id="new-password" placeholder="Новий пароль"  required 
        minlength="8"
        pattern="^(?=.{8,}$)(?=.*\p{Ll})(?=.*\p{Lu})(?=.*\d)(?=.*[\W_]).+$"
        title="Пароль має містити мінімум 8 символів.
        Пароль має містити мінімум одну маленьку букву, одну велику, одну цифру та один спеціальний знак.">
    <button type="submit" id="reset-btn">Змінити пароль</button>
  </form>

  <script src="script/reset-password.js"></script>
</body>

</html>
